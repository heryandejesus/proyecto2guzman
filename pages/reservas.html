  <section id="reservas" class="py-5 bg-light">
    <div class="container">
        <h2 class="mb-4">Reserva tu Viaje</h2>
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="destino">Destino</label>
                    <input type="text" class="form-control" id="destino" placeholder="¿A dónde quieres ir?">
                </div>
                <div class="form-group col-md-3">
                    <label for="fechaEntrada">Fecha de Entrada</label>
                    <input type="date" class="form-control" id="fechaEntrada">
                </div>
                <div class="form-group col-md-3">
                    <label for="fechaSalida">Fecha de Salida</label>
                    <input type="date" class="form-control" id="fechaSalida">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="adultos">Adultos</label>
                    <select id="adultos" class="form-control">
                        <option selected>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="niños">Niños</label>
                    <select id="niños" class="form-control">
                        <option selected>0</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="habitaciones">Habitaciones</label>
                    <select id="habitaciones" class="form-control">
                        <option selected>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Buscar</button>
        </form>
    </div>
</section>
